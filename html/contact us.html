<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="../css/contactUs.css">

</style>
<script>
fetch('footer.html')
  .then(response => response.text())
  .then(data => {
      document.getElementById('footerContent').innerHTML = data;
  })
  .catch(error => console.error('Error fetching footer:', error));

fetch('navbar.html')
.then(response => response.text())
.then(data => {
document.getElementById('navbar-container').innerHTML = data;
})
.catch(error => console.error('Error fetching navbar:', error));
</script>
</head>
<body>
  <div id="navbar-container"></div>
        <p><br><br><br>
    

<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    
  </div>
  <div class="row">
    <div class="column">
        <video width="700" height="500" controls>
            <source src="../assets/yt5s.com-Fitness Cinematic video _ Gym commercial _ Cinematic fitness film _ Fitness commercial-(1080p).mp4" type="video/mp4">
           
            
          </video>
    </div>
    <div class="column">
      <form action="/action_page.php" method post>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.."required>
        <label for="country">Country</label>
        <select id="country" name="country">
           
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"required></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
<div id="footerContent"></div>  

</body>
</html>
